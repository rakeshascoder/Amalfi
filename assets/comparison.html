<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Tabs</title>
    <style>
      .tabs {
        display: flex;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px 20px;
        border: 1px solid #ccc;
        margin-right: 5px;
        background-color: #f4f4f4;
        transition: background-color 0.3s;
      }
      .tab.active {
        background-color: #007bff;
        color: white;
      }
      .content {
        display: none;
      }
      .content.active {
        display: block;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="aircraft_hero">
      <div class="absolute top_50 left_50 translate_50_50">
        <h1
          class="letter_spacing_08 text_uppercase fs_2xl text_white fw_normal text_align_center mb_4"
        >
          Amalfi enterprise
        </h1>
        <div class="text_align_center">
          <a
            href="#"
            class="explore_btn fs_base px_12 py_xsm_10 py_sm_10 py_18 text_uppercase d_inline_block text_black fw_normal"
            >Explore Program</a
          >
        </div>
      </div>

      <img
        class="w_100vw h_50vh h_lg_100vh object_fit"
        src="./assets/png/1.jpeg"
        alt=""
      />

      <div id="tab1" class="content active">Content for Tab 1</div>
      <div id="tab2" class="content">Content for Tab 2</div>
      <div id="tab3" class="content">Content for Tab 3</div>
    </div>

    <div style="background-color: black" class="tabs">
      <div class="tab active" data-target="tab1">Tab 1</div>
      <div class="tab" data-target="tab2">Tab 2</div>
      <div class="tab" data-target="tab3">Tab 3</div>
    </div>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((tab) => tab.classList.remove("active"));
          tab.classList.add("active");
          contents.forEach((content) => content.classList.remove("active"));
          const target = tab.getAttribute("data-target");
          document.getElementById(target).classList.add("active");
        });
      });
    </script>
  </body>
</html>
