<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="bg_img relative">
      <div class="hero_overlay"></div>
      <div class="overlay"></div>
      <div class="custom_container">
        <div
          class="d_flex justify_content_center align_center fw_normal flex_column"
        >
          <p class="fs_2xl text_white mb_4  z_index1 text_align_center">
            LIGHT JETS
          </p>
          <div class="d_flex align_center flex_column lg_flex_row">
            <div class="d_flex align_center ">
              <div class="aircraft-category_icon size d_flex"></div>
              <p class="text_white ms_2 fs_ z_index1 fs_medium">
                up to 6 passangers
              </p>
            </div>
            <div class="d_flex align_center py_2   xsm_py_2 xsm_px_3">
              <div class="aircraft-category_icon size d_flex"></div>
              <p class="text_white ms_2 fs_ z_index1 fs_medium">
                up to 6 passangers
              </p>
            </div>
            <div class="d_flex align_center">
              <div class="aircraft-category_icon size d_flex"></div>
              <p class="text_white ms_2 fs_ z_index1 fs_medium">
                up to 6 passangers
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
     <main class="bg_black ">
      <div class="custom_container overflow_hidden">
        <div class="row w_90 mx_auto justify_space_between flex_row_reverse dh_xl_flex_row">
          <div class="col_5 pt_35 ">
            <img
              class="w_100 h_100 object_cover d_none dh_md_block"
              src="./assets/image/png/jet2.jpeg"
              alt=""
            />
          </div>
          <div class="col_12 dh_lg_col_6 ">
            <img class="w_100" src="./assets/image/png/seats.jpg" alt="" />
            <p class="text_white mt_5 fs_xl mb_4">SPECIFICATIONS</p>
            <div class="dh_sm_d_flex align_center py_16 border_bottom dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">PASSANGER CAPACITY</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">UP TO 6 PASSANGERS</p>
            </div>
            <div class="dh_sm_d_flex align_center py_16 border_bottom dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">ENDURANCE</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">4HRS</p>
            </div>
            <div class="dh_sm_d_flex align_center py_16 border_bottom dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">MAXIMUM OPERATING RANGE</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">1600NM</p>
            </div>
            <div class="dh_sm_d_flex align_center py_16 border_bottom dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">BAGGAGE CAPACITY</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">86FT</p>
            </div>
            <div class="dh_sm_d_flex align_center py_16 border_bottom dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">SPEED</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">450 NOTES</p>
            </div>
            <div class="dh_sm_d_flex align_center py_16 dh_xsm_flex_column ">
              <p class="text_white fs_lg w_256">CRUSING ALTUTUE</p>

              <p class="text_white fs_lg pt_3 dh_sm_pt_0">45000 FT</p>
            </div>

            <button class="fs_base py_3 px_4 radius_20px mt_4 xsm_w_100">
              BOOK A FLIGHT
            </button>
          </div>
        </div>
      </div>
    </main> 
  </body>
</html>
